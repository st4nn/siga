            <section id="content">
                <div class="container">
                    <form role="form">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-body card-padding form-horizontal">
                                    <div class="row">
                                         <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="txtIngresar_Regional" class="col-sm-4 control-label">Regional</label>
                                                <div class="col-sm-7">
                                                    <div class="fg-line">
                                                        <div class="select">
                                                            <select class="form-control" id="txtIngresar_Regional" placeholder="Regional">
                                                                <option value="">1</option>
                                                                <option value="">2</option>
                                                                <option value="">3</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>                                    
                                         
                                         </div>
                                         <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="txtIngresar_CentroDeCosto" class="col-sm-4 control-label">Centro de Costo</label>
                                                <div class="col-sm-8">
                                                    <div class="fg-line">
                                                        <div class="select">
                                                            <select class="form-control" id="txtIngresar_CentroDeCosto" placeholder="Centro de Costo">
                                                                <option value="">1</option>
                                                                <option value="">2</option>
                                                                <option value="">3</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                         </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="txtIngresar_Responsable" class="col-sm-2 control-label">Responsable</label>
                                            <div class="col-sm-10">
                                                <div class="fg-line">
                                                    <input type="text" class="form-control" id="txtIngresar_Responsable" placeholder="Nombre del Responsable">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body card-padding form-horizontal">
                                    <div class="form-group">
                                        <label for="txtIngresar_Nombre" class="col-sm-4 control-label">Nombre del Activo</label>
                                        <div class="col-sm-7">
                                            <div class="fg-line">
                                                <input type="text" class="form-control" id="txtIngresar_Nombre" placeholder="Nombre del Activo">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtIngresar_Descripcion" class="col-sm-4 control-label">Descripción</label>
                                        <div class="col-sm-7">
                                            <div class="fg-line">
                                                <textarea class="form-control" id="txtIngresar_Descripcion" rows="3" placeholder="Descripción"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body card-padding form-horizontal">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="txtIngresar_Serial" class="col-sm-4 control-label">Serial</label>
                                                <div class="col-sm-7">
                                                    <div class="fg-line">
                                                        <input type="text" class="form-control" id="txtIngresar_Serial" rows="3" placeholder="Serial">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="txtIngresar_Modelo" class="col-sm-4 control-label">Modelo</label>
                                                <div class="col-sm-7">
                                                    <div class="fg-line">
                                                        <input type="text" class="form-control" id="txtIngresar_Modelo" rows="3" placeholder="Modelo">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="txtIngresar_Marca" class="col-sm-4 control-label">Marca</label>
                                                <div class="col-sm-7">
                                                    <div class="fg-line">
                                                        <input type="text" class="form-control" id="txtIngresar_Marca" rows="3" placeholder="Marca">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="txtIngresar_Placa" class="col-sm-4 control-label">Placa</label>
                                                <div class="col-sm-7">
                                                    <div class="fg-line">
                                                        <input type="text" class="form-control" id="txtIngresar_Placa" rows="3" placeholder="Placa">
                                                        <br>
                                                        <button class="btn btn-primary btn-block">Generar Placa</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>                                        
                                    </div>
                                </div>
                            </div>
                            
                            <div class="card col-md-12 form-horizontal">
                                <div class="card-header">
                                    <h4 class="card-title">Categorías</h4>
                                </div>

                                <div class="card-body card-padding form-horizontal">
                                    <div class="form-group">
                                        <select id="txtIngresar_Categorias" class="selectpicker col-xs-7" data-live-search="true" multiple>
                                            <option>Mustard</option>
                                            <option>Ketchup</option>
                                            <option>Relish</option>
                                            <option>Tent</option>
                                            <option>Flashlight</option>
                                            <option>Toilet Paper</option>
                                        </select>
                                        <a id="btnIngresar_AgregarCategoria" data-toggle="modal" href="#cntIngresar_AgregarCategoria" class="btn btn-primary col-xs-4 pull-right">Agregar Categoría</a>
                                    </div>
                                </div>                                
                            </div>

                        </div>

                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Fecha de Ingreso</h4>
                                </div>
                                <div class="card-body card-padding form-horizontal">
                                    <div class="text-center">
                                        <div class="input-group form-group ">
                                            <div class="dtp-container fg-line col-sm-12">
                                                <input type='text' id="txtIngresar_Fecha" class="form-control" placeholder="Click Aqui...">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="card">
                                
                                <div class="card-body card-padding form-horizontal">
                                    <div class="form-group">
                                        <label for="txtIngresar_Estado" class="col-sm-4 control-label">Estado</label>
                                        <div class="col-sm-7">
                                            <div class="fg-line">
                                                <div class="select">
                                                    <select class="form-control" id="txtIngresar_Estado" placeholder="Estado">
                                                        <option value="">Nuevo</option>
                                                        <option value="">Usado</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtIngresar_Detalles" class="col-sm-4 control-label">Detalles</label>
                                        <div class="col-sm-7">
                                            <div class="fg-line">
                                                <textarea class="form-control" id="txtIngresar_Detalles" rows="5" placeholder="Detalles"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body card-padding form-horizontal">
                                    <div class="form-group">
                                        <label for="txtIngresar_Proveedor" class="col-sm-4 control-label">Proveedor</label>
                                        <div class="col-sm-7">
                                            <div class="fg-line">
                                                <input type="text" class="form-control" id="txtIngresar_Proveedor" placeholder="Proveedor">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtIngresar_Factura" class="col-sm-4 control-label">Factura</label>
                                        <div class="col-sm-7">
                                            <div class="fg-line">
                                                <input type="text" class="form-control" id="txtIngresar_Factura" placeholder="Factura">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtIngresar_Valor" class="col-sm-4 control-label">Valor</label>
                                        <div class="col-sm-7">
                                            <div class="fg-line">
                                                <input type="number" class="form-control" id="txtIngresar_Valor" placeholder="Valor">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Archivos</h4>
                                </div>
                                <div class="card-body card-padding form-horizontal">
                                    <div class="row">
                                        <div class="fileinput fileinput-new col-sm-12">
                                            <span class="btn btn-primary btn-file btn-block waves-effect">
                                                <span class="fileinput-new">Agregar Archivo</span>
                                                <input id="txtIngresar_Archivo" type="hidden"><input type="file" name="...">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="checkbox m-b-15">
                                            <label>
                                                <input type="checkbox" id="txtIngresar_FotosMismoModelo" value="">
                                                <i class="input-helper"></i>
                                                Usar Fotografías del mismo modelo
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="card">
                                <button class="btn btn-success btn-lg waves-effect col-xs-6 pull-right "><i class="zmdi zmdi-floppy"></i> Guardar</button>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </section>

                    <img src="img/wsplogo_gris.png" alt="">

        </section>

        <!-- Page Loader -->
        <div class="page-loader palette-Teal bg">
            <div class="preloader pl-xl pls-white">
                <svg class="pl-circular" viewBox="25 25 50 50">
                    <circle class="plc-path" cx="50" cy="50" r="20"/>

            </div>

        <div class="modal fade" id="cntIngresar_AgregarCategoria" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <form id="frmIngresar_AgregarCategoria" class="form-horizontal" role="form">
                        <div class="modal-header">
                            <h4 class="modal-title">Agregar Categoría</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="txtUsuarios_CrearUsuario_Nombre" class="col-sm-2 control-label">Nombre: </label>
                                <div class="col-sm-10">
                                    <div class="fg-line">
                                        <input type="text" class="form-control" id="txtIngresar_AgregarCategoria_Nombre" placeholder="Nombre:" required="true">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-link waves-effect">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Javascript Libraries -->
        <script src="vendors/bower_components/jquery/dist/jquery.min.js"></script>

        <script src="vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>

        <script src="vendors/bower_components/moment/min/moment.min.js"></script>
        <script src="vendors/bower_components/moment/min/local.es.js"></script>
        <script src="vendors/bower_components/bootstrap-select/dist/js/bootstrap-select.js"></script>
        <script src="vendors/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>


        <!-- Placeholder for IE9 -->
        <!--[if IE 9 ]>
        <script src="vendors/bower_components/jquery-placeholder/jquery.placeholder.min.js"></script>
        <![endif]-->

        <script src="js/functions.js"></script>
        <script src="js/actions.js"></script>
        
        <script>
            $("#txtIngresar_Fecha").datetimepicker(
            {
                format: 'YYYY-MM-DD',
                inline: true,
                sideBySide: true,
                locale: 'es'
            });

            $("#frmIngresar_AgregarCategoria").on("submit", function(evento)
            {   
                evento.preventDefault();
                if ($("#txtIngresar_AgregarCategoria_Nombre").val() != "")
                {
                    $("#txtIngresar_Categorias").append('<option val="' + $("#txtIngresar_AgregarCategoria_Nombre").val() + '">' + $("#txtIngresar_AgregarCategoria_Nombre").val() + '</option>');
                    $('.selectpicker').selectpicker("refresh");
                }
                $("#cntIngresar_AgregarCategoria").modal("hide");
            });
        </script>
    </body>
