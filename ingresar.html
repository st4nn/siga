
<!DOCTYPE html>

        <link href="vendors/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" rel="stylesheet">

    <body data-ma-header="teal">
        <header id="header" class="media">
            
        </header>

        <section id="main">
            <aside id="s-main-menu" class="sidebar">
                <div class="smm-header">
                    <i class="zmdi zmdi-long-arrow-left" data-ma-action="sidebar-close"></i>
                </div>

                <ul class="smm-alerts">

                </ul>

                <ul class="main-menu">
                	<br><br><br>
                    <li><a href="buscar.html"><i class="zmdi zmdi-search"></i> Ver Activos Ingresados</a></li>
                                        
                    <br><br><li id="lnkCerrarSesion"><a href="#"><i class="zmdi zmdi-run"></i> Cerrar Sesión</a></li>
                    
                </ul>
            </aside>

            <section id="content">
                <div class="container">
                    <form role="form" id="frmIngresar">
                        <input type="hidden" class="form-control guardar" id="txtIngresar_id" placeholder="id del Activo">

                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-body card-padding form-horizontal">
                                    <div class="row">
                                         <div class="col-sm-12">
                                            <div class="form-group">
                                                <label for="txtIngresar_Ciudad" class="col-sm-2 control-label">Ciudad</label>
                                                <div class="col-sm-10">
                                                    <div class="fg-line">
                                                        <div class="select">
                                                            <select class="form-control" id="txtIngresar_Ciudad" placeholder="Ciudad">
                                                                <option value="">1</option>
                                                                <option value="">2</option>
                                                                <option value="">3</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>                                    
                                         </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="txtIngresar_idSede" class="col-sm-4 control-label">Sede</label>
                                                <div class="col-sm-7">
                                                    <div class="fg-line">
                                                        <div class="select">
                                                            <select class="form-control guardar" id="txtIngresar_idSede" placeholder="Sede">
                                                                <option value="">1</option>
                                                                <option value="">2</option>
                                                                <option value="">3</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>                                    
                                         </div>
                                         <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="txtIngresar_idArea" class="col-sm-4 control-label">Centro de Costo</label>
                                                <div class="col-sm-8">
                                                    <div class="fg-line">
                                                        <div class="select">
                                                            <select class="form-control guardar" id="txtIngresar_idArea" placeholder="Centro de Costo">
                                                                <option value="">1</option>
                                                                <option value="">2</option>
                                                                <option value="">3</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                         </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="txtIngresar_Responsable" class="col-sm-2 control-label">Responsable</label>
                                            <div class="col-sm-10">
                                                <div class="fg-line">
                                                    <!--<input type="text" class="form-control guardar" id="txtIngresar_Responsable" placeholder="Nombre del Responsable" required="true">-->
                                                    <select id="txtIngresar_idResponsable" class="selectpicker col-xs-7 guardar" data-live-search="true" required="true">
                                                    </select>
                                                    <a id="btnIngresar_AgregarCategoria" data-toggle="modal" href="#cntIngresar_AgregarCategoria" class="btn btn-primary col-xs-4 pull-right">Agregar Responsable</a>
                                                    <input type="hidden" class="form-control guardar" id="txtIngresar_idResponsable" placeholder="Nombre del Responsable">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body card-padding form-horizontal">
                                    <div class="form-group">
                                        <label for="txtIngresar_Nombre" class="col-sm-4 control-label">Nombre del Activo</label>
                                        <div class="col-sm-7">
                                            <div class="fg-line">
                                                <input type="text" class="form-control guardar" id="txtIngresar_Nombre" placeholder="Nombre del Activo">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtIngresar_Descripcion" class="col-sm-4 control-label">Descripción</label>
                                        <div class="col-sm-7">
                                            <div class="fg-line">
                                                <textarea class="form-control guardar" id="txtIngresar_Descripcion" rows="3" placeholder="Descripción" required="true"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body card-padding form-horizontal">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="txtIngresar_Serial" class="col-sm-4 control-label">Serial</label>
                                                <div class="col-sm-7">
                                                    <div class="fg-line">
                                                        <input type="text" class="form-control guardar" id="txtIngresar_Serial" rows="3" placeholder="Serial">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="txtIngresar_Modelo" class="col-sm-4 control-label">Modelo</label>
                                                <div class="col-sm-7">
                                                    <div class="fg-line">
                                                        <input type="text" class="form-control guardar" id="txtIngresar_Modelo" rows="3" placeholder="Modelo">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="txtIngresar_Marca" class="col-sm-4 control-label">Marca</label>
                                                <div class="col-sm-7">
                                                    <div class="fg-line">
                                                        <input type="text" class="form-control guardar" id="txtIngresar_Marca" rows="3" placeholder="Marca">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="txtIngresar_Placa" class="col-sm-4 control-label">Placa</label>
                                                <div class="col-sm-7">
                                                    <div class="fg-line">
                                                        <input type="text" class="form-control guardar" id="txtIngresar_Placa" rows="3" placeholder="Placa">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>                                        
                                    </div>
                                </div>
                            </div>
                            
                            <div class="card col-md-12 form-horizontal">
                                <div class="card-header">
                                    <h4 class="card-title">Categorías</h4>
                                </div>

                                <div class="card-body card-padding form-horizontal">
                                    <div class="form-group">
                                        <select id="txtIngresar_Categorias" class="selectpicker col-xs-7 guardar" data-live-search="true" multiple required="true">
                                            <option>Mustard</option>
                                            <option>Ketchup</option>
                                            <option>Relish</option>
                                            <option>Tent</option>
                                            <option>Flashlight</option>
                                            <option>Toilet Paper</option>
                                        </select>
                                        <a id="btnIngresar_AgregarCategoria" data-toggle="modal" href="#cntIngresar_AgregarCategoria" class="btn btn-primary col-xs-4 pull-right">Agregar Categoría</a>
                                    </div>
                                </div>                                
                            </div>

                        </div>

                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Fecha de Ingreso</h4>
                                </div>
                                <div class="card-body card-padding form-horizontal">
                                    <div class="text-center">
                                        <div class="input-group form-group ">
                                            <div class="dtp-container fg-line col-sm-12">
                                                <input type='text' id="txtIngresar_FechaIngreso" class="form-control guardar" placeholder="Click Aqui...">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="card">
                                
                                <div class="card-body card-padding form-horizontal">
                                    <div class="form-group">
                                        <label for="txtIngresar_Estado" class="col-sm-4 control-label">Estado</label>
                                        <div class="col-sm-7">
                                            <div class="fg-line">
                                                <div class="select">
                                                    <select class="form-control guardar" id="txtIngresar_idEstadoActivo" placeholder="Estado">
                                                        <option value="">Nuevo</option>
                                                        <option value="">Usado</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtIngresar_Detalles" class="col-sm-4 control-label">Detalles</label>
                                        <div class="col-sm-7">
                                            <div class="fg-line">
                                                <textarea class="form-control guardar" id="txtIngresar_Detalles" rows="5" placeholder="Detalles"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body card-padding form-horizontal">
                                    <div class="form-group">
                                        <label for="txtIngresar_Proveedor" class="col-sm-4 control-label">Proveedor</label>
                                        <div class="col-sm-7">
                                            <div class="fg-line">
                                                <input type="text" class="form-control guardar" id="txtIngresar_Proveedor" placeholder="Proveedor">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtIngresar_Factura" class="col-sm-4 control-label">Factura</label>
                                        <div class="col-sm-7">
                                            <div class="fg-line">
                                                <input type="text" class="form-control guardar" id="txtIngresar_Factura" placeholder="Factura">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtIngresar_Valor" class="col-sm-4 control-label">Valor</label>
                                        <div class="col-sm-7">
                                            <div class="fg-line">
                                                <input type="number" class="form-control guardar" id="txtIngresar_Valor" placeholder="Valor">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Archivos</h4>
                                </div>
                                <div class="card-body card-padding form-horizontal">
                                    <div class="row">
                                        <div id="cntIngresar_DivArchivo" class="fileinput fileinput-new col-sm-12">
                                            <span class="btn btn-primary btn-file btn-block waves-effect">
                                                <span class="fileinput-new">Agregar Archivo</span>
                                                <input id="txtIngresar_Archivo" type="file" name="...">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="checkbox m-b-15">
                                            <label>
                                                <input type="checkbox" class="guardar" id="txtIngresar_FotosMismoModelo" value="">
                                                <i class="input-helper"></i>
                                                Usar Fotografías del mismo modelo
                                            </label>
                                        </div>
                                    </div>
                                    <div class="popular-post">
                                            <h2>Archivos Cargados</h2>
                                       
                                        <div class="m-t-20">
                                            <div id="cntIngresar_DivArchivo_Listado" class="list-group lg-alt">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="card">
                                <button class="btn btn-success btn-lg waves-effect col-xs-6 pull-right "><i class="zmdi zmdi-floppy"></i> Guardar</button>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </section>

            <footer id="footer">
                <!--Copyright &copy; 2015 Material Admin-->

                <ul class="f-menu">
                    <img src="img/wsplogo_gris.png" alt="">
                </ul>
            </footer>

        </section>

        <!-- Page Loader -->
        <div class="page-loader palette-Teal bg">
            <div class="preloader pl-xl pls-white">
                <svg class="pl-circular" viewBox="25 25 50 50">
                    <circle class="plc-path" cx="50" cy="50" r="20"/>
                </svg>
            </div>
        </div>

        <div class="modal fade" id="cntIngresar_AgregarCategoria" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <form id="frmIngresar_AgregarCategoria" class="form-horizontal" role="form">
                        <div class="modal-header">
                            <h4 class="modal-title">Agregar Categoría</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="txtUsuarios_CrearUsuario_Nombre" class="col-sm-2 control-label">Nombre: </label>
                                <div class="col-sm-10">
                                    <div class="fg-line">
                                        <input type="text" class="form-control" id="txtIngresar_AgregarCategoria_Nombre" placeholder="Nombre:" required="true">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-link waves-effect">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="cntIngresar_Archivo" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="frmIngresar_Archivo" class="form-horizontal" role="form">
                        <div class="modal-header">
                            <h4 class="modal-title">Guardar Archivo <span id="lblIngresar_Archivo_Nombre"></span></h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <div class="fg-line">
                                    <textarea id="txtIngresar_ArchivoDescripcion" class="form-control" rows="5" placeholder="Observaciones, Comentarios o Descripción del Archivo..."></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="btnIngresar_Archivo_Cancelar" class="btn btn-link waves-effect">Cancelar</button>
                            <button type="submit" class="btn btn-link waves-effect">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
